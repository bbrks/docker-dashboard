<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Docker Dashboard</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                font: 16px sans-serif;
                color: #ebebeb;
                background: #2b3e50;
                margin: 0 5px;
            }
            li {
                display: inline-block;
                text-align: center;
                width: 33.3%;
                padding: 5px 0;
            }
            a {
                color: #ebebeb;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            h1 {
                font-size: 4em;
            }
            pre {
                font-size: 16px;
                background: #4e5d6c;
                overflow: scroll;
            }
            li.exited, li.restarting { background: #bd2d29 }
            li.running { background: #2f6a2f }
            li.created { background: #4e5d6c }
            .lg {
              font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1><a href="/">{{.H}}</a></h1>
        {{if .C}}
            <ul>{{range .C}}<a href="/logs{{index .Names 0}}"><li class="{{.State}}"><span class="lg">{{.Image}}</span><br/>{{index .Names 0}}<br/>{{.Status}}</li></a>{{end}}</ul>
        {{else}}
            <h3>Container Logs</h3>
            <pre>{{.L}}</pre>
        {{end}}
    </body>
</html>
